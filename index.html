<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ned Soundboard</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="background-images">
      <div class="board">
        <div class="board-title">
          <h2>Ned Says</h2>
        </div>
        <div class="buttons-section">
          <input type="button" class="sb-button hvr-grow-shadow" id="actually" value="Actually">
          <input type="button" class="sb-button hvr-grow-shadow" id="eee" value="EEE!">
          <input type="button" class="sb-button hvr-grow-shadow" id="lancesandwich" value="Lance Sandwich">
          <input type="button" class="sb-button hvr-grow-shadow" id="metaphysically" value="Metaphysically">
          <input type="button" class="sb-button hvr-grow-shadow" id="ohno" value="Oh No">
          <input type="button" class="sb-button hvr-grow-shadow" id="ok" value="OK">
          <input type="button" class="sb-button hvr-grow-shadow" id="okbye" value="OK...Byeee!">
          <input type="button" class="sb-button hvr-grow-shadow" id="thatsnotgood" value="That's Not Good">
          <input type="button" class="sb-button hvr-grow-shadow" id="ube" value="Ube">
          <input type="button" class="sb-button hvr-grow-shadow" id="yolanda" value="Yolandaaa">
          <input type="button" class="sb-button hvr-grow-shadow" id="fuckyeah" value="Fuck Yeah!">
        </div>
      </div>
    </div>
  </body>

  <script src="soundboard.js" charset="utf-8"></script>
</html>
