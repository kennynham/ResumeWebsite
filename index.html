<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ned Soundboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="board">
      <div class="board-title">
        <h2>Ned Says</h2>
      </div>

      <div class="board-buttons">
          <input type="button" class="waves-effect waves-light btn-large" id="actually" value="Actually"><br><br>
          <input type="button" class="waves-effect waves-light btn-large" id="eee" value="EEE!"><br><br>
          <input type="button" class="waves-effect waves-light btn-large" id="lancesandwich" value="Lance Sandwich"><br><br>
          <input type="button" class="waves-effect waves-light btn-large" id="metaphysically" value="Metaphysically"><br><br>
          <input type="button" class="waves-effect waves-light btn-large" id="ohno" value="Oh No"><br><br>
          <input type="button" class="waves-effect waves-light btn-large" id="ok" value="OK"><br><br>
          <input type="button" class="waves-effect waves-light btn-large" id="okbye" value="OK...Byeee!"><br><br>
          <input type="button" class="waves-effect waves-light btn-large" id="thatsnotgood" value="That's Not Good"><br><br>
          <input type="button" class="waves-effect waves-light btn-large" id="ube" value="Ube"><br><br>
          <input type="button" class="waves-effect waves-light btn-large" id="yolanda" value="Yolandaaa"><br><br>
      </div>
    </div>

  </body>

  <script src="soundboard.js" charset="utf-8"></script>
</html>
