<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ned Soundboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="board">
      <div class="board-title">
        <h2>Ned Says</h2>
      </div>
      <div class="board-buttons">
          <input type="button" class="waves-effect waves-light btn-large red lighten-2" id="actually" value="Actually">
          <input type="button" class="waves-effect waves-light btn-large red lighten-2" id="eee" value="EEE!">
          <input type="button" class="waves-effect waves-light btn-large red lighten-2" id="lancesandwich" value="Lance Sandwich">
          <input type="button" class="waves-effect waves-light btn-large red lighten-2" id="metaphysically" value="Metaphysically">
          <input type="button" class="waves-effect waves-light btn-large red lighten-2" id="ohno" value="Oh No">
          <input type="button" class="waves-effect waves-light btn-large red lighten-2" id="ok" value="OK">
          <input type="button" class="waves-effect waves-light btn-large red lighten-2" id="okbye" value="OK...Byeee!">
          <input type="button" class="waves-effect waves-light btn-large red lighten-2" id="thatsnotgood" value="That's Not Good">
          <input type="button" class="waves-effect waves-light btn-large red lighten-2" id="ube" value="Ube">
          <input type="button" class="waves-effect waves-light btn-large red lighten-2" id="yolanda" value="Yolandaaa">
          <input type="button" class="waves-effect waves-light btn-large red lighten-2" id="fuckyeah" value="Fuck Yeah!">
      </div>
    </div>

  </body>

  <script src="soundboard.js" charset="utf-8"></script>
</html>
